<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="content">

        <div id="left-content">
            <div class="banner">
                <img class="logo" src="odin-lined.png" />
                <div class="banner-text">ODIN</div>
            </div>
        </div>

        <div id="right-content">

            <div class="right-content-txt-container">
                <div>This is not a real online service! You know you need something
                    like this in your life to help realize your deepest dreams.
                </div>
                <div>Sign up <em><strong>now</strong></em> to get started.</div>
                <div class="tagline">You <em><strong>know</strong></em> you want to.</div>
            </div>

            <form>
                <div class="form-container">
                    <div class="form-tagline">Let's do this!</div>
                    <div class="fieldset-container">
                        <fieldset>
                            <div class="form-input">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name"  min="3" maxlength="16">
                            </div>
                            <div class="form-input">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name"  minlength="3" maxlength="16">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-input">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email"  >
                            </div>
                            <div class="form-input">
                                <label for="tele">PHONE NUMBER</label>
                                <input type="number" id="tele" name="tele"  minlength="9" maxlength="9">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-input" id="password-input-wrapper">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required minlength="8" maxlength="16">
                            </div>
                            <div class="form-input">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" required minlength="8" maxlength="16">
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="create-account-container">
                    <button type="submit" class="create-account-btn">Create Account</button>
                    <div class="create-account-txt">Already have an account? <a href="#">Log in</a></div>
                </div>
            </form>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
