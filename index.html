<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="content">

        <div id="left-content">
            <div class="banner">
                <img class="logo" src="odin-lined.png" />
                <div class="banner-text">ODIN</div>
            </div>
        </div>

        <div id="right-content">

            <div class="right-content-txt-container">
                <div>This is not a real online service! You know you need something
                    like this in your life to help realize your deepest dreams.
                </div>
                <div>Sign up <em>now</em> to get started.</div>
                <div class="tagline">You <em>know</em> you want to.</div>
            </div>

            <div class="form-container">
                <div class="form-tagline">Let's do this!</div>
                <form>
                    <fieldset>
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" />
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" name="email" />
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" name="password" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" />
                        </div>
                        <div>
                            <label for="tele">PHONE NUMBER</label>
                            <input type="text" id="tele" name="tele" />
                        </div>
                        <div>
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="text" id="password" name="password" />
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="create-account-container">
                <button class="create-account-btn">Create Account</button>
                <div class="create-account-txt">Already have an account? <a>Log in</a></div>
            </div>

        </div>

    </div>

</body>

</html>
