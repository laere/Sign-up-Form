<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="content"> 
        <div id="left-content">
         <div class="banner">
            <img class="logo" src="odin-lined.png" />
            <div class="banner-text">ODIN</div>
         </div>
        </div>
        <div id="right-content">
            <div class="right-content-top">
                <div>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                </div>
                <div>Sign up now to get started.</div>
                <div>You know you want to</div>
            </div>
            <div class="right-content-bottom">
                <div class="form-container">
                    
                    <!-- FORM -->
                    <form class="form">
                        <div>Let's do this!</div>
                        <fieldset>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" />
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="text" id="email" name="email" />
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="text" id="password" name="password" />
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" />
                            </div>
                            <div>
                                <label for="tele">PHONE NUMBER</label>
                                <input type="text" id="tele" name="tele" />
                            </div>
                            <div>
                                <label for="first_name">CONFIRM PASSWORD</label>
                                <input type="text" id="first_name" name="first_name" />
                            </div>
                        </fieldset>
                    </form>
                    <div class="create-account">
                        <!-- BUTTON -->
                        <button>Create Account</button>
                        <div>Already have an account? <a>Log in</a></div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
    
</body>
</html>
